
<div class="col-md-8 col-md-offset-2">
    <!-- begin panel -->
    <div class="panel front-twits" data-sortable-id="ui-media-object-4">
        <div class="panel-body" scroll-glue>
            <ul ng-repeat="tweet in tweets" class="media-list media-list-with-divider">
                <li class="media media-sm">
                    <a class="media-left" href="javascript:;">
                        <img ng-src="{{ tweet.user.profile_image_url }}" alt="" class="media-object rounded-corner" />
                    </a>
                    <div class="media-body">
                        <h4 class="">@{{tweet.user.screen_name}}</h4>
                        <p>{{tweet.text}}</p>
                    </div>
                </li>
            </ul>
        </div>
    <!--</div>-->
    <!-- end panel -->
</div>
<!-- end col-6 -->
