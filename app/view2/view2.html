<div class="col-md-6">
    <!-- begin panel -->
    <div class="panel panel-inverse panel-back" data-sortable-id="ui-media-object-4">
        <div class="panel-heading">
            <div class="panel-heading-btn ">
                <a id="btn-iniciar" ng-if="!isTweetCapture"  ng-click="tweetCapture()" class="btn btn-sm btn-success animate-if" >Inicio</a>
                <a ng-if="isTweetCapture" ng-click="tweetCapture()" class="btn btn-sm btn-danger animate-if" >Stop</a>
                <a class="btn btn-sm btn-warning" >algo</a>
                <a class="btn btn-sm btn-default" >algo</a>
            </div>
            <h4 class="panel-title">Mensajes Recibidos</h4>
        </div>
        <div class="panel-body">
            <ul class="media-list media-list-with-divider" infinite-scroll="addTweet()" infinite-scroll-distance='2'>
                <li class="media media-sm" ng-repeat="tweet in tweets">
                    <a class="media-left">
                        <img ng-src="{{ tweet.user.profile_image_url }}" alt="" class="media-object rounded-corner" />
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">@{{ tweet.user.screen_name }}</h4>
                        <p> {{ tweet.text }}</p>
                        <p>
                            <a ng-click="filterTweet(tweet)" class="btn btn-sm btn-success m-r-5">Mostrar</a>
                            <!--<a class="btn btn-sm btn-default">Cancel</a>-->
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- end panel -->
</div>
<div class="col-md-6">
    <!-- begin panel -->
    <div class="panel panel-inverse panel-back" data-sortable-id="ui-media-object-4">
        <div class="panel-heading">
            <div class="panel-heading-btn hidden">
                <a class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                <a class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                <a class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
            <h4 class="panel-title">Mensajes Recibidos</h4>
        </div>
        <div class="panel-body">
            <ul class="media-list media-list-with-divider">
                <li class="media media-sm" ng-repeat="tweet in tweetsFiltered track by tweet.id">
                    <a class="media-left">
                        <img ng-src="{{ tweet.user.profile_image_url}}" alt="" class="media-object rounded-corner" />
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">@{{ tweet.user.screen_name }}</h4>
                        <p> {{ tweet.text }}</p>
                        <p>
                            <a class="btn btn-sm btn-danger m-r-5">No mostrar</a>
                            <!--<a class="btn btn-sm btn-default">Cancel</a>-->
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- end panel -->
</div>
